<html>

<head>
    <title>tf-editor demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <!-- Load the X3DOM Framework -->
    <link rel="stylesheet" type="text/css" href="http://x3dom.org/download/dev/x3dom.css" />
    <script type="text/javascript" src="http://x3dom.org/download/dev/x3dom-full.js"></script>
    <!-- Webcomponents polyfill -->
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../tf-editor.html">

    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
</head>
<body>
    <div class="vertical-section-container centered">
        <h3>X3DOM and TF-editor linked by canvas element</h3>
        <demo-snippet>
          <template>
            <X3D xmlns='http://www.web3d.org/specifications/x3d-namespace' showStat='false' showLog='false' width='360px' height='300px'>
                <Scene>
                    <Background skyColor='1.0 1.0 1.0'></Background>
                    <Viewpoint description='Default' zNear='0.0001' zFar='100'></Viewpoint>
                    <Transform>
                        <VolumeData id='volume' dimensions='4.0 4.0 4.0'>
                            <ImageTextureAtlas containerField='voxels' url='http://examples.x3dom.org/volren/aorta4096.png' numberOfSlices='96' slicesOverX='10' slicesOverY='10'></ImageTextureAtlas>
                            <OpacityMapVolumeStyle lightFactor='1.2' opacityFactor='15.0'>
                                <ImageTexture containerField='transferFunction' hideChildren="false">
                                  <canvas id="tf1" width="255px" height="5px"></canvas>
                                </ImageTexture>
                            </OpacityMapVolumeStyle>
                        </VolumeData>
                    </Transform>
                </Scene>
            </X3D>
            <script>x3dom.reload();</script>
            <br>
            <tf-editor id="tf-demo1" name="TF" canvasselector='#tf1'></tf-editor>
          </template>
        </demo-snippet>
        <h3>X3DOM and TF-editor linked by x3dom node</h3>
        <demo-snippet>
          <template>
            <X3D xmlns='http://www.web3d.org/specifications/x3d-namespace' showStat='false' showLog='false' width='360px' height='300px'>
                <Scene>
                    <Background skyColor='1.0 1.0 1.0'></Background>
                    <Viewpoint description='Default' zNear='0.0001' zFar='100'></Viewpoint>
                    <Transform>
                        <VolumeData id='volume2' dimensions='4.0 4.0 4.0'>
                            <ImageTextureAtlas containerField='voxels' url='http://examples.x3dom.org/volren/aorta4096.png' numberOfSlices='96' slicesOverX='10' slicesOverY='10'></ImageTextureAtlas>
                            <OpacityMapVolumeStyle lightFactor='1.2' opacityFactor='15.0'>
                                <ImageTexture containerField='transferFunction'>
                                    <canvas id="tf2" width="255px" height="5px"></canvas>
                                </ImageTexture>
                            </OpacityMapVolumeStyle>
                        </VolumeData>
                    </Transform>
                </Scene>
            </X3D>
            <script>x3dom.reload();</script>
            <br>
            <tf-editor id="tf-demo2" name="TF" x3domselector='#volume2'></tf-editor>
          </template>
        </demo-snippet>
</body>
</html>
